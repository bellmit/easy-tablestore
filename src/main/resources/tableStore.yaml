tableStore:
  #默认全局参数
  default:
    #endPoint
    endPoint: https://dunhanson.cn-hangzhou.ots.aliyuncs.com
    #accessKeyId
    accessKeyId: '******'
    #accessKeySecret
    accessKeySecret: '******'
    #instanceName
    instanceName: dunhanson
    #默认分页大小
    limit: 20
  #alias，别名，命名规范为类的首字母小写，例：Object->object
  document:
    #endPoint，覆盖default
    endPoint: https://dunhanson.cn-hangzhou.ots.aliyuncs.com
    #accessKeyId，覆盖default
    accessKeyId: '******'
    #accessKeySecret，覆盖default
    accessKeySecret: '******'
    #instanceName，覆盖default
    instanceName: dunhanson
    #表名
    tableName: sys_document
    #索引
    indexName:
      - sys_document_index
    #查询返回需要忽略的列
    ignoreColumn:
      - dochtmlcon
    #默认分页大小，覆盖default
    limit: 30
